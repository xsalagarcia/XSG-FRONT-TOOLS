    <script type="module">

        import dialogs from "../js/addons/dialogs.js";

        document.getElementById("show-accept-cancel-dialog").addEventListener("click", () => {
            const promiseResult = dialogs.showConfirmDialog("The title", "bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla");
            promiseResult.then((value) => {
                console.log(value);
            });
        });

        document.getElementById("show-login-dialog").addEventListener("click", () => {
            const promiseResult = dialogs.showLoginDialog("The title", "bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla");
            promiseResult.then((value) => {
                console.log(value);
            });
        });

        document.getElementById("show-info-dialog").addEventListener("click", () => {
            dialogs.showInfoDialog("The title", "Some text info could be put here");
        });

        document.getElementById("show-textarea-dialog").addEventListener("click", () => {
            const promiseResult = dialogs.showTextAreaDialog("the title", "some text for indications");
            promiseResult.then((value) => {
                console.log(value);
            });
        });

        document.getElementById("show-color-picker-dialog").addEventListener("click", (e) => {
            const promiseResult = dialogs.showColorPickerDialog(e.clientX, e.clientY, "transparent");
            promiseResult.then((value) => {
                console.log(value);
            })
        });

        document.getElementById("show-context-menu-dialog").addEventListener("click", (e) => {
            const promiseResult = dialogs.showDialogContextMenu(e.clientX, e.clientY, 
                ["option1", "option2", 0, "option3", ["suboptions", "suboption1", "suboption2"], "option4"],
                "transparent");
            promiseResult.then((value) => {
                console.log(value);
            })
        });

        document.getElementById("show-locking-message").addEventListener("click", (e) => {
            const message = dialogs.showLockingMessage("The locking message", "This is a locking message that is shown during 2 seconds");
            setTimeout(e => {
                message.remove();}, 2000);
        });

        document.getElementById("show-waiting-animation").addEventListener("click", (e) => {
            const animation = dialogs.showWaitingAnimation("The locking message", "This is a locking message that is shown during 2 seconds");
            setTimeout(e => {
                animation.remove()}, 2000);
        })

        document.getElementById("show-form").addEventListener("click", (e)=>{
            const form = document.createElement("form");
            form.innerHTML =`    <form>
        <!-- Name Field (required, minimum 2 characters) -->
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required pattern=".{2,}" title="Name must be at least 2 characters long">
        <br><br>

        <!-- Last Name Field (mandatory) -->
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        <br><br>
                <!-- Age Field (optional, numbers only) -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" step="1" title="Please enter a valid number">
        <br><br>



        <input type="submit" value="Submit">
    </form>`;
            dialogs.showForm("Input the data", form).then(value => {
                console.log(Object.fromEntries(value.entries()));
            })
        })


    </script>
